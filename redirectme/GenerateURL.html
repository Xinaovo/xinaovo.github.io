<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Generate RedirectMe Link</title>
</head>
<body>
    <h1>Generate RedirectMe Link</h1>
    <form id="linkForm">
        <label for="urlInput">Target URL:</label>
        <input type="text" id="urlInput" placeholder="Enter FULL Target URL here" required>
        
        <label for="delayInput">Delay(seconds):</label>
        <input type="number" id="delayInput" min="2" value="5" max="60" step="1" required>

        <button type="button" onclick="generateLink()">Generate</button>
    </form>

    <p id="result"></p>
    <script src="GenURL.js"></script>
</body>
</html>
